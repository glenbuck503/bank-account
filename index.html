<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
 
<body>
  <div class = "register">
    <form id="bank">
    <div class="form-group">
      <label for="userFirstName">Please Enter Your First Name</label>
      <input id="userFirstName" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="userLastName">Please Enter Your Last Name</label>
      <input id="userLastName" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="startAmount">Initial deposit</label>
      <input id="startAmount" class="form-control" type="number">
    </div>
    <button type="submit">Sign Up!</button>
    </form>
  </div>
  <div class="deposit">
    <form id ="deposit">
      <div class="form-group">
        <label for="depositAmount">Deposit</label>
        <input id="depositAmount" class="form-control" type="number">
      </div>
      <button type="submit">Deposit</button>
    </form>
  </div>
  <div class="balance">
  </div>
  
</body>
</html>
